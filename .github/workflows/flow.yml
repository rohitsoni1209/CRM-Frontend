name: Build and Deploy CRM-Frontend with Docker on AWS EC2
#
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy to AWS EC2
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t crm-frontend:latest .

      - name: Save Docker Image as tar
        run: docker save -o crm-frontend.tar crm-frontend:latest

      - name: Upload Docker Image to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          port: 22
          source: crm-frontend.tar
          target: ~/crm-frontend.tar

      - name: SSH into EC2 and Deploy Container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          port: 22
          script: |
            # Remove any existing container
            docker rm -f crm-frontend || true
            
            # Load the Docker image
            docker load < ~/crm-frontend.tar
            
            # Run the container
            docker run -d -p 80:80 --name crm-frontend crm-frontend:latest
